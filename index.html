<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="card-1">
            <h2 class="card-title-1">City Name</h2>
            <h2 id="currentDay" class="date">(Date)</h2>
            <div class="card-body-1">
                <p class="temp">Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>
        </section>
        <section>
            <h3>5-Day Forecast</h3>
            <div class="card-section">
                <div class="card">
                    <p id="day-1" class="date">Date</p>
                    <p class="temp">Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity:</p>
                </div>
                <div class="card">
                    <p id="day-2" class="date">Date</p>
                    <p class="temp">Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity:</p>
                </div>
                <div class="card">
                    <p id="day-3" class="date">Date</p>
                    <p class="temp">Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity:</p>
                </div>
                <div class="card">
                    <p id="day-4" class="date">Date</p>
                    <p class="temp">Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity:</p>
                </div>
                <div class="card">
                    <p id="day-5" class="date">Date</p>
                    <p class="temp">Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity:</p>
                </div>
            </div>
        </section>
    </main>
    <aside>
        <h2>Search for a City:</h2>
        <form id="search-form">
            <input id="search-input" type="text" name="text" placeholder="San Diego">
            <button id="submitBtn" type="submit">Search</button>
        </form>
        <div class="searchHistory" id="search-history">
        </div>
    </aside>
        <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
